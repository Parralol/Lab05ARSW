<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/calculate" method="post" style="display: inline;">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="number1" step="any" th:value="${number1}"><br><br>
        
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="number2" step="any" th:value="${number2}"><br><br>
        
        <button type="submit">Calculate</button>
    </form>

    <form action="/clear" method="post" style="display: inline;">
        <button type="submit">AC</button>
    </form>

    <h2>Result: <span th:text="${result}">0</span></h2>
</body>
</html>
